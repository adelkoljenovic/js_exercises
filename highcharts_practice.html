<!DOCTYPE html>
<html>
<head>
  <title>Bar Graph</title>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
  <div id="container" style="width:100%; height:400px;"></div>
  <script>
    $(function () { 
    var myChart = Highcharts.chart('container', {
      chart: {
          type: 'bar'
      },
      title: {
          text: 'Car Rental Reservations by Car Class'
      },
      xAxis: {
          categories: ['Economy', 'Intermediate', 'Full Size']
      },
      yAxis: {
          title: {
              text: 'Reservations'
          }
      },
      series: [{
          name: 'Branch 24XX',
          data: [1, 10, 4]
      }, {
          name: 'Branch 24YY',
          data: [5, 7, 3]
      }]
    });
  });
  </script>
</body>
</html>
